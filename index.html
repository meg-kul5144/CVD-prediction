<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Heart disease Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <br>
    	<label for="typical angina">typical angina (Yes=1, No=0):</label>
        <select name="typical angina">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
    	<label for="reversible defect">reversible defect (Yes=1, No=0):</label>
        <select name="reversible defect">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        
        <br>
        <input type="text" name="number of major vessels coloured by fluoroscopy" placeholder="number of major vessels" required="required" />
        <br>

        <br>
        <input type="text" name="oldpeak" placeholder="oldpeak" required="required" />
        <br>

        <br>
        <input type="text" name="maximum heart rate achieved" placeholder="maximum heart rate achieved" required="required" />
        <br>

        <br>
    	<label for="non-anginal pain">non-anginal pain (Yes=1, No=0):</label>
        <select name="non-anginal pain">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
        <label for="atypical angina">atypical angina (Yes=1, No=0):</label>
        <select name="atypical angina">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
        <label for="asymptomatic">asymptomatic(Yes=1, No=0):</label>
        <select name="asymptomatic">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
        <label for="left ventricular hypertrophy">left ventricular hypertrophy(Yes=1, No=0):</label>
        <select name="left ventricular hypertrophy">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
        <label for="exercise induced angina">exercise induced angina(Yes=1, No=0):</label>
        <select name="exercise induced angina">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
        <label for="downsloping">downsloping(Yes=1, No=0):</label>
        <select name="downsloping">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
        <label for="not described">not described(Yes=1, No=0):</label>
        <select name="not described">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>
  
         <br>
        <label for="flat">flat(Yes=1, No=0):</label>
        <select name="flat">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
        <label for="upsloping">upsloping(Yes=1, No=0):</label>
        <select name="upsloping">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
        <label for="fixed defect">fixed defect(Yes=1, No=0):</label>
        <select name="fixed defect">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>

        <br>
        <label for="ST-T wave abnormality">ST-T wave abnormality(Yes=1, No=0):</label>
        <select name="ST-T wave abnormality">
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
        <br>
        <br>



        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
